<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rural School Attendance System - Login</title>
  <link rel="stylesheet" href="/frontend/static/css/Login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <header class="login-header">
        <img src = "/frontend/static/images/login.png" alt = "login sticker" width = "100" height = "100">
        <h1 class="school-title">Rural School Attendance System</h1>
        <p class="login-subtitle">Please sign in to continue</p>
      </header>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" class="form-control">
          <div id="username-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="username">Email Address</label>
          <input id="email" name="email" type="email" required autocomplete="email" class="form-control">
          <div id="email-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input id="password" name="password" type="password" required autocomplete="current-password" class="form-control">
            <button type="button" id="passwordToggle" class="password-toggle">üëÅÔ∏è</button>
          </div>
          <div id="password-error" class="error-message"></div>
        </div>

        <fieldset class="form-group user-type-fieldset">
          <legend>I am a</legend>
          <label><input type="radio" name="userType" value="teacher" required> Teacher</label>
          <label><input type="radio" name="userType" value="student" required> Student</label>
          <div id="userType-error" class="error-message"></div>
        </fieldset>

        <div class="form-group">
          <label><input id="rememberMe" name="rememberMe" type="checkbox"> Remember Me</label>
        </div>

        <button id="loginBtn" type="submit" class="btn btn--primary">Log In</button>

        <div class="form-links">
          <a href="signup.html" class="sign-up">Sign Up</a>
          <a href="#" class="forgot-password-link">Forgot Password?</a>
          <a href="#" class="help-link">Need Help?</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/frontend/static/js/login.js"></script>
</body>
</html>
