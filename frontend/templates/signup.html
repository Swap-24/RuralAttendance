<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rural School Attendance System - Sign Up</title>

  <!-- âœ… Load CSS from /static/css/Login.css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <header class="login-header">
        <h1 class="school-title">Rural School Attendance System</h1>
        <p class="login-subtitle">Create your account</p>
      </header>

      <!-- âœ… form integrated with Flask -->
      <form id="signupForm" action="/register" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" required autocomplete="username" class="form-control">
          <div id="username-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input id="password" name="password" type="password" required autocomplete="new-password" class="form-control">
            <button type="button" id="passwordToggle" class="password-toggle">ğŸ‘ï¸</button>
          </div>
          <div id="password-error" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-input-wrapper">
            <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" class="form-control">
            <button type="button" id="confirmPasswordToggle" class="password-toggle">ğŸ‘ï¸</button>
          </div>
          <div id="confirmPassword-error" class="error-message"></div>
        </div>

        <fieldset class="form-group user-type-fieldset">
          <legend>I am a</legend>
          <label><input type="radio" name="userType" value="teacher" required> Teacher</label>
          <label><input type="radio" name="userType" value="student" required> Student</label>
          <div id="userType-error" class="error-message"></div>
        </fieldset>

        <div class="form-group">
          <label for="image">Profile Image</label>
          <input id="image" name="image" type="file" accept="image/*" class="form-control" required>
          <div id="image-error" class="error-message"></div>
        </div>

        <button id="signupBtn" type="submit" class="btn btn--primary">Sign Up</button>

        <div class="form-links">
          <!-- âœ… use Flask route for Login page -->
          <a href="{{ url_for('home') }}" class="sign-in">Already have an account?</a>
          <a href="#" class="help-link">Need Help?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- âœ… Load JS from /static/js/signup.js -->
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
